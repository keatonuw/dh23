<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div hx-trigger="load once" th:hx-get="|/feed/filter/${root}|" hx-swap="innerHTML" hx-target="next .feed"></div>

<div class="subgenres" th:each="genre : ${genres}">
  <div hx-trigger="click once" th:hx-get="|/genres/${genre}|" hx-swap="outerHTML" hx-target="find .subgenres">
      <p th:text="${genre}"></p>
      <div class="subgenres"></div>
  </div>
</div>

</body>
</html>
