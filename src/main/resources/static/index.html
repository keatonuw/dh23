<!-- boilerplate -->
<!DOCTYPE html>
<html>
<head>
    <title>Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- js -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src=""></script>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="filters panel">
            <div class="col-12">
                <h1>categories</h1>
            </div>
        </div>
        <div class="feed" hx-get="/feed/0" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
        </div>
        <div class="explore panel">
            <div class="trend-container">
                <h2>For you</h2>
                <div class="tags side">
                    <span>hardcore</span>
                    <span>edm</span>
                    <span>noise</span>
                    <span>glitchcore</span>
                    <span>punkgoth</span>
                    <span>bubblegum pop</span>
                </div>
            </div>
            <div class="trend-container">
                <h2>Trending</h2>
                <div class="tags side">
                    <span>overwatch</span>
                    <span>scientist</span>
                </div>
            </div>
            <div class="trend-container">
                <h2>New to you</h2>
                <div class="tags side">
                    <span>top 40</span>
                    <span>normal</span>
                    <span>the beatles</span>
                </div>
            </div>
        </div>
    </div>
</html>
