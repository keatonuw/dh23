spring:
  datasource:
    url: jdbc:h2:mem:public
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  output:
    ansi:
      enabled: always
